
name: CI-CD_Pipeline_Api_documentos

on:
  push:
    branches: [ "main", "principal" ]
  pull_request:
    branches: [ "main", "principal" ]

jobs:
  build-test-quality:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout del cÃ³digo
        uses: actions/checkout@v4

      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Instalar dependencias
        run: npm ci

      - name: Lint Check (Gate 1)
        run: npm run lint || echo "Corregir lints para cumplir DoD"

      - name: Ejecutar Tests y Cobertura (Gate 2)
        [cite_start]run: npm test -- --coverage # Requisito: >= 80% 

      - name: SAST Scan (Gate 3)
        uses: github/codeql-action/analyze@v3
        with:
          languages: javascript
